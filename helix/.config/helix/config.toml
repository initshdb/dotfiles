theme = "mytheme"

[editor]
color-modes = true
cursorline = true
true-color = true
# rulers = [80]
end-of-line-diagnostics = "hint"
line-number = "relative"
insert-final-newline = false
shell = ["fish", "-c"]
undercurl = true
continue-comments = false
# jump-label-alphabet = "jfkdls;aurieowpqnvmcxz"
# bufferline = "multiple"

[editor.soft-wrap]
enable = true

[editor.file-picker]
hidden = false

[editor.cursor-shape]
insert = "bar"
select = "underline"

[editor.inline-diagnostics]
cursor-line = "error"

[editor.indent-guides]
character = "|"
render = true

[editor.lsp]
# display-messages = true
display-progress-messages = true

[editor.statusline]
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"
left = ["mode", "spinner", "version-control", "file-name"]
# center = ["file-name"]
right = [
  "diagnostics",
  "selections",
  "position-percentage",
  "position",
  "file-encoding",
  "file-line-ending",
  "file-type",
]

[keys.insert]
j = { f = "normal_mode" } # Maps `jk` to exit insert mode

[keys.normal]
G = ["goto_last_line"]
t = ["extend_till_char", "normal_mode", "collapse_selection"]
A-w = "move_next_sub_word_start"
A-b = "move_prev_sub_word_start"
A-e = "move_next_sub_word_end"
V = ["select_mode", "extend_line_below", "extend_to_line_bounds"]
A-v = ["select_mode", "select_line_above"]
x = "delete_selection"
X = "delete_char_backward"
C = [
  "extend_to_line_end",
  "yank_main_selection_to_clipboard",
  "delete_selection",
  "insert_mode",
]
D = [
  "extend_to_line_end",
  "yank_main_selection_to_clipboard",
  "delete_selection",
]
0 = "goto_line_start"
L = "goto_line_end"
H = "goto_first_nonwhitespace"
M = "copy_selection_on_next_line"
A-m = "copy_selection_on_prev_line"
"\\" = "@<space>"
"$" = "goto_line_end"
"^" = "goto_first_nonwhitespace"
"A-?" = "command_palette"
"A-r" = ":reload"
"C-d" = ["half_page_down", "goto_window_center"]
"C-u" = ["half_page_up", "goto_window_center"]
"}" = "goto_next_paragraph"
"{" = "goto_prev_paragraph"
# Conflicts when multi-cursor + Stickly View Mode `Z`
# esc = ["collapse_selection", "keep_primary_selection"]

[keys.select]
0 = "goto_line_start"
H = "goto_first_nonwhitespace"
L = "goto_line_end"
G = ["goto_last_line"]
V = ["extend_line_below", "extend_to_line_bounds"]
A-v = ["select_line_above"]
"^" = "goto_first_nonwhitespace"
";" = "normal_mode"
"}" = "goto_next_paragraph"
"{" = "goto_prev_paragraph"
"$" = "goto_line_end"
esc = ["collapse_selection", "keep_primary_selection", "normal_mode"]

[keys.normal.space]
c = { r = ":config-reload", o = ":config-open" }
F = "file_picker_in_current_buffer_directory"
"q" = ":buffer-close"
"v" = ":reload-all"
"w" = ":write"
"i" = ":toggle-option lsp.display-inlay-hints"
# S = "@ /%p <C-r>% %n "

[keys.normal.Z]
Z = "save_selection"
